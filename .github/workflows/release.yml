name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name for artifacts'
        default: 'test'

env:
  VERSION: ${{ github.ref_name || inputs.version || 'dev' }}

jobs:
  linux:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache git build-base cmake linux-headers \
                             libuv-dev libuv-static openssl-dev openssl-libs-static \
                             hwloc-dev nghttp2-dev nghttp2-static

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DWITH_OPENCL=OFF -DWITH_CUDA=OFF
          make -j$(nproc)
          strip vltrig

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: vltrig-${{ env.VERSION }}-linux-x64
          path: |
            build/vltrig
            scripts/vltrig/run.sh

  windows-gcc:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-libuv
            mingw-w64-ucrt-x86_64-openssl
            mingw-w64-ucrt-x86_64-hwloc
            mingw-w64-ucrt-x86_64-nghttp2
            make git

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build
        run: |
          mkdir -p build && cd build
          cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DBUILD_STATIC=ON -DWITH_OPENCL=OFF -DWITH_CUDA=OFF
          make -j$(nproc)
          strip vltrig.exe || true

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: vltrig-${{ env.VERSION }}-windows-gcc-x64
          path: |
            build/vltrig.exe
            scripts/vltrig/run.cmd

  macos-x64:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew install cmake libuv openssl hwloc nghttp2

      - name: Build
        run: make release-ci

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: vltrig-${{ env.VERSION }}-macos-x64
          path: |
            build/vltrig
            scripts/vltrig/run.sh

  macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          brew install cmake libuv openssl hwloc nghttp2

      - name: Build
        run: make release-ci

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: vltrig-${{ env.VERSION }}-macos-arm64
          path: |
            build/vltrig
            scripts/vltrig/run.sh

  release:
    needs: [linux, windows-gcc, macos-x64, macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          mkdir -p staging

          cp vltrig-${{ env.VERSION }}-linux-x64/build/vltrig vltrig-${{ env.VERSION }}-linux-x64/scripts/vltrig/run.sh staging/
          tar -czvf vltrig-${{ env.VERSION }}-linux-x64.tar.gz -C staging .
          rm staging/*

          cp vltrig-${{ env.VERSION }}-macos-x64/build/vltrig vltrig-${{ env.VERSION }}-macos-x64/scripts/vltrig/run.sh staging/
          tar -czvf vltrig-${{ env.VERSION }}-macos-x64.tar.gz -C staging .
          rm staging/*

          cp vltrig-${{ env.VERSION }}-macos-arm64/build/vltrig vltrig-${{ env.VERSION }}-macos-arm64/scripts/vltrig/run.sh staging/
          tar -czvf vltrig-${{ env.VERSION }}-macos-arm64.tar.gz -C staging .
          rm staging/*

          cp vltrig-${{ env.VERSION }}-windows-gcc-x64/build/vltrig.exe vltrig-${{ env.VERSION }}-windows-gcc-x64/scripts/vltrig/run.cmd staging/
          cd staging && zip ../vltrig-${{ env.VERSION }}-windows-gcc-x64.zip * && cd ..

          rm -rf staging vltrig-${{ env.VERSION }}-*

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "GPG_PRIVATE_KEY not set, skipping signing"
            exit 0
          fi
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          cd artifacts
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback \
               --passphrase-fd 0 --armor --detach-sign SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/*
          generate_release_notes: true
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
